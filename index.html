<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Volume Calc</title>
    <style>
        :root { --beer-gold: #f39c12; --glass-dark: #2c3e50; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; padding: 20px; }
        .app-container { background: #222; padding: 25px; border-radius: 20px; border: 2px solid var(--beer-gold); width: 100%; max-width: 350px; }
        h2 { text-align: center; color: var(--beer-gold); margin-bottom: 30px; }
        .input-row { margin-bottom: 20px; }
        label { display: block; font-size: 0.9em; margin-bottom: 8px; color: #aaa; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #333; color: white; font-size: 1.2em; text-align: center; }
        .display { background: var(--beer-gold); color: black; padding: 20px; border-radius: 12px; text-align: center; margin-top: 30px; }
        .display span { font-size: 2.5em; font-weight: bold; display: block; }
        .display label { color: #513600; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>üç∫ Calculador de Envase</h2>
    
    <div class="input-row">
        <label>Growlers (1,9 Litros)</label>
        <input type="number" id="g19" placeholder="0" oninput="calc()">
    </div>

    <div class="input-row">
        <label>Garrafas (330 ml)</label>
        <input type="number" id="g330" placeholder="0" oninput="calc()">
    </div>

    <div class="display">
        <label>VOLUME TOTAL</label>
        <span id="res">0,00L</span>
    </div>
</div>

<script>
    function calc() {
        const v19 = (document.getElementById('g19').value || 0) * 1.9;
        const v330 = (document.getElementById('g330').value || 0) * 0.33;
        const total = v19 + v330;
        document.getElementById('res').innerText = total.toFixed(2).replace('.', ',') + "L";
    }
</script>

</body>
</html>
